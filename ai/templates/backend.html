<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF Public Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 14px;
            color: #333;
            background-color: #ffffff;
        }
        
        /* Main container for two-column layout */
        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar with white/black design */
        .sidebar {
            flex: 0 0 220px;
            background: #ffffff;
            overflow-y: auto;
            padding: 0;
            color: #000000;
            z-index: 10;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        /* Header styles moved to sidebar */
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* Text Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-weight: 400;
            font-size: 20.4px;
            color: #222;
            margin-right: 6px;
        }
        
        .logo-box {
            position: relative;
            border: 0;
            border-radius: 8px;
            padding: 0px 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 36px;
            width: 38px;
            margin-top: 1px;
            background-color: transparent;
            overflow: hidden;
        }
        
        .logo-box-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 61.8%;
            height: 61.8%;
            border-top: 3px solid #222;
            border-right: 3px solid #222;
            border-top-right-radius: 8px;
        }
        
        .logo-box-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 61.8%;
            height: 61.8%;
            border-bottom: 3px solid #222;
            border-left: 3px solid #222;
            border-bottom-left-radius: 8px;
        }
        
        .logo-box-text {
            font-weight: 600;
            font-size: 18.7px;
            color: #222;
            line-height: 22px;
        }
        
        .beta-container {
            background-color: #FFE5E5;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .beta-text {
            font-size: 10px;
            font-weight: 600;
            color: hsl(0, 100%, 35%);
        }

        /* Navigation section headers */
        .nav-section {
            padding: 0 20px;
            margin: 15px 0 8px 0;
        }
        
        .nav-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000000;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        /* Button styles for sidebar */
        .sidebar button {
            display: block;
            width: 90%;
            margin: 4px auto;
            padding: 10px 15px;
            background: #f8f8f8;
            border: none;
            border-radius: 4px;
            color: #000000;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }
        
        .sidebar button:hover {
            background: #f0f0f0;
        }
        
        /* Analysis buttons */
        .analysis-btn {
            background: #f0f0f0 !important;
            border-left: 3px solid #000000 !important;
        }
        
        /* Dashboard buttons */
        .dashboard-btn {
            background: #f0f0f0 !important;
            border-left: 3px solid #555555 !important;
        }
        
        /* Management buttons */
        .management-btn {
            background: #f0f0f0 !important;
            border-left: 3px solid #777777 !important;
        }
        
        /* Danger button */
        .danger-btn {
            background: #f0f0f0 !important;
            border-left: 3px solid #cc0000 !important;
            color: #cc0000 !important;
        }
        
        /* Divider */
        .sidebar-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 15px auto;
            width: 80%;
        }
        
        /* Disk space container */
        .disk-space {
            background: #f8f8f8;
            margin: 20px 15px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .disk-space h3 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .disk-space-details {
            font-size: 12px;
            color: #333333;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #000000;
            transition: width 0.3s ease;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: #ffffff;
            position: relative;
        }
        
        /* Create iframe in main content */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
        
        /* Improved select visibility */
        .sidebar select {
            background: #f0f0f0;
            color: #000000;
            border: 1px solid #e0e0e0;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }
        
        .sidebar select option {
            background-color: #ffffff;
            color: #000000;
        }
        
        /* Rest of existing styles */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 2px; 
            text-align: left; 
            font-size: 13px;
        }
        th { 
            background-color: #f4f4f4; 
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        tr:hover { 
            background-color: #f1f1f1; 
        }
        .actions button { 
            padding: 6px 12px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 100px;
            margin: 0 4px;
        }
        .prep-btn {
            background-color: #007BFF;
            color: white;
        }
        .run-btn {
            background-color: #28A745;
            color: white;
        }
        .prep-btn:hover {
            background-color: #0056b3;
        }
        .run-btn:hover {
            background-color: #1e7e34;
        }
        .button-disabled { 
            background-color: #6c757d !important; 
            cursor: not-allowed; 
            opacity: 0.7;
        }
        .button-error { 
            background-color: #dc3545 !important; 
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .output-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .output-links a:hover {
            text-decoration: underline;
        }
        
        /* Loading indicator overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            background: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            text-align: center;
            max-width: 80%;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: #000000;
            animation: spinner-rotate 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            font-size: 14px;
            color: #333333;
        }
        
        @keyframes spinner-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 500px;
            max-width: 80%;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .close {
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            text-align: right;
        }
        
        /* Delete Data Modal Specific Styles */
        .delete-options {
            margin-bottom: 20px;
        }
        
        .delete-options h3 {
            margin: 20px 0 10px 0;
            font-size: 16px;
            color: #333;
        }
        
        .delete-option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .delete-option input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .sub-option {
            margin-left: 25px;
        }
        
        .delete-warning {
            background-color: #fff8f8;
            border: 1px solid #ffdddd;
            border-left: 4px solid #cc0000;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .delete-warning p {
            margin: 0;
            color: #333;
        }
        
        .cancel-btn, .confirm-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cancel-btn {
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        
        .confirm-btn {
            background-color: #cc0000;
            border: 1px solid #aa0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="header">
                <div class="logo-container" style="cursor: pointer;" id="dashboard-logo">
                    <div class="logo-text">Transparent</div>
                    <div class="logo-box">
                        <div class="logo-box-top-right"></div>
                        <div class="logo-box-bottom-left"></div>
                        <div class="logo-box-text">SF</div>
                    </div>
                </div>
                <div class="beta-container">
                    <div class="beta-text">BETA</div>
                </div>
            </div>
            
            <div class="nav-section">
                <h3>Actions</h3>
            </div>
            <!-- Analysis Buttons - Main blue -->
            <button id="analyze-ytd-btn" class="analysis-btn">Run Dashboard Metrics</button>
            <button id="reload-vector-db-btn" class="management-btn">Reload Vector DB</button>
            <button id="reload-sfpublic-btn" class="management-btn">Reload SF Public Data</button>
            
            <div class="nav-section">
                <h3>Agents</h3>
            </div>
            <!-- Agent Buttons - Create a new class for agents -->
            <button data-href="/" class="dashboard-btn">Agent Chat</button>
            
            <div class="nav-section">
                <h3>Tools</h3>
            </div>
            <button data-href="/backend/monthly-reports" class="analysis-btn">Monthly Newsletters</button>
            <button data-href="/anomaly-analyzer" class="dashboard-btn">Anomaly Analyzer</button>
            <button data-href="/backend/metric-control" class="dashboard-btn">Metric Control</button>
            <button data-href="/backend/query" class="dashboard-btn">Query Tool</button>
            <button data-href="/backend/evals-interface" class="dashboard-btn">Agent Evals</button>
            
            <div class="sidebar-divider"></div>
            
            <div class="nav-section">
                <h3>Logs & Notes</h3>
            </div>
            <div style="padding: 0 20px; margin-bottom: 10px;">
                <select id="log-selector" class="version-select" style="width: 100%; background: #f0f0f0; color: #000000; border: 1px solid #e0e0e0; padding: 8px; border-radius: 4px;">
                    <option value="">Select a log file...</option>
                </select>
                <div id="log-info" style="font-size: 11px; color: #333333; margin-top: 5px;"></div>
            </div>
            
            <button id="view-notes-btn" class="management-btn" style="opacity: 1; background: #f0f0f0 !important; color: #000000; border-left: 3px solid #777777;" disabled>

            </button>
            
            <div class="sidebar-divider"></div>
            
            <!-- Danger zone at the bottom -->
            <button id="delete-data-btn" class="danger-btn">Delete Data</button>
        </div>

        <div class="main-content">
            <!-- Load the main page initially -->
            <iframe id="content-frame" name="content-frame" src="/webchat"></iframe>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing...</div>
            <div class="loading-subtext" id="loading-operation-text">Generating dashboard metrics</div>
        </div>
    </div>

    <!-- Delete Data Modal -->
    <div id="deleteDataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Data</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="delete-options">
                    <h3>Output Files</h3>
                    
                    <div class="delete-option">
                        <input type="checkbox" id="delete-all-output" name="delete-option">
                        <label for="delete-all-output">All Output Files</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-annual" name="delete-option">
                        <label for="delete-annual">Annual Reports</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-monthly" name="delete-option">
                        <label for="delete-monthly">Monthly Reports</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-weekly" name="delete-option">
                        <label for="delete-weekly">Weekly Reports</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-ytd" name="delete-option">
                        <label for="delete-ytd">YTD Metrics</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-html" name="delete-option">
                        <label for="delete-html">HTML Files</label>
                    </div>
                    
                    <div class="delete-option sub-option">
                        <input type="checkbox" id="delete-charts" name="delete-option">
                        <label for="delete-charts">Chart Images</label>
                    </div>
                    
                    <h3>Database Data</h3>
                    
                    <div class="delete-option">
                        <input type="checkbox" id="delete-vectordb" name="delete-option">
                        <label for="delete-vectordb">Vector Database</label>
                    </div>
                    
                    <div class="delete-option">
                        <input type="checkbox" id="delete-postgres" name="delete-option">
                        <label for="delete-postgres">PostgreSQL Data</label>
                    </div>
                    
                    <h3>System Data</h3>
                    
                    <div class="delete-option">
                        <input type="checkbox" id="delete-logs" name="delete-option">
                        <label for="delete-logs">Log Files (except webchat.log)</label>
                    </div>
                </div>
                
                <div class="delete-warning">
                    <p><strong>Warning:</strong> Deleting data cannot be undone. Make sure you have backups if needed.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                <button id="confirmDeleteBtn" class="confirm-btn">Delete Selected Data</button>
            </div>
        </div>
    </div>

    <script>
        // Add utility functions to show/hide loading indicator
        function showLoading(operationText) {
            const overlay = document.getElementById('loading-overlay');
            const operationElement = document.getElementById('loading-operation-text');
            
            if (operationText) {
                operationElement.textContent = operationText;
            }
            
            overlay.style.display = 'flex';
        }
        
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Load dashboard by default
            document.getElementById('content-frame').src = '/backend/dashboard';
            
            // Add logo click handler
            document.getElementById('dashboard-logo').addEventListener('click', function() {
                document.getElementById('content-frame').src = '/backend/dashboard';
            });
            
            // Initialize frame navigation
            document.querySelectorAll('.sidebar button[data-href]').forEach(button => {
                button.addEventListener('click', function() {
                    const href = this.getAttribute('data-href');
                    if (href) {
                        document.getElementById('content-frame').src = href;
                    }
                });
            });
            
            // Function to format bytes to human readable format
            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Load system information
            async function updateDiskSpace() {
                try {
                    const response = await fetch('/backend/disk-space');
                    const data = await response.json();
                    
                    const availableSpace = document.getElementById('available-space');
                    const totalSpace = document.getElementById('total-space');
                    const progressBar = document.getElementById('space-used-bar');
                    
                    if (data.available && data.total) {
                        availableSpace.textContent = formatBytes(data.available);
                        totalSpace.textContent = formatBytes(data.total);
                        
                        // Calculate used percentage
                        const usedPercentage = ((data.total - data.available) / data.total) * 100;
                        progressBar.style.width = `${usedPercentage}%`;
                        
                        // Change color based on usage
                        if (usedPercentage > 90) {
                            progressBar.style.backgroundColor = '#cc0000'; // Red
                        } else if (usedPercentage > 70) {
                            progressBar.style.backgroundColor = '#777777'; // Dark Gray
                        } else {
                            progressBar.style.backgroundColor = '#000000'; // Black
                        }
                    }
                } catch (error) {
                    console.error('Error fetching disk space:', error);
                    document.getElementById('available-space').textContent = 'Error';
                    document.getElementById('total-space').textContent = 'Error';
                }
            }

            // Update disk space initially and every 5 minutes
            updateDiskSpace();
            setInterval(updateDiskSpace, 300000);

            // Function to update log files list
            async function updateLogFiles() {
                try {
                    const response = await fetch('/backend/get-log-files');
                    const data = await response.json();
                    
                    const logSelector = document.getElementById('log-selector');
                    const logInfo = document.getElementById('log-info');
                    
                    // Clear existing options except the first one
                    while (logSelector.options.length > 1) {
                        logSelector.remove(1);
                    }
                    
                    // Add new options
                    data.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.name;
                        option.textContent = file.name;
                        option.setAttribute('data-size', file.size);
                        option.setAttribute('data-modified', file.modified);
                        logSelector.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching log files:', error);
                }
            }

            // Update log info when selection changes
            document.getElementById('log-selector').addEventListener('change', async function() {
                const selectedOption = this.options[this.selectedIndex];
                const logInfo = document.getElementById('log-info');
                
                if (this.value) {
                    const size = formatFileSize(parseInt(selectedOption.getAttribute('data-size')));
                    const modified = formatDate(selectedOption.getAttribute('data-modified'));
                    logInfo.textContent = `Size: ${size} • Last Modified: ${modified}`;
                    
                    // Open log file in iframe instead of new tab
                    document.getElementById('content-frame').src = `/logs/${this.value}`;
                    
                    // Reset selector
                    this.value = '';
                } else {
                    logInfo.textContent = '';
                }
            });

            // Format file size helper function
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Format date helper function
            function formatDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleString();
            }

            // Initial load of log files
            updateLogFiles();
            
            // Refresh log files list periodically
            setInterval(updateLogFiles, 30000);

            // Handle notes button
            async function updateNotesContent() {
                try {
                    const response = await fetch('/backend/get-notes');
                    const data = await response.json();
                    
                    const notesBtn = document.getElementById('view-notes-btn');
                    const tokenCountSpan = document.getElementById('notes-token-count');
                    
                    if (data.success && data.content && data.content.trim()) {
                        // Enable button and update token count if we have content
                        notesBtn.style.opacity = '1';
                        notesBtn.disabled = false;
                        notesBtn.style.background = '#f0f0f0';
                        notesBtn.style.color = '#000000';
                        tokenCountSpan.textContent = data.token_count || '0';
                        // Store the content for the modal
                        notesBtn.dataset.notesContent = data.content;
                    } else {
                        // Disable button if no content
                        notesBtn.style.opacity = '0.5';
                        notesBtn.style.background = '#f8f8f8';
                        notesBtn.style.color = '#777777';
                        notesBtn.disabled = true;
                        tokenCountSpan.textContent = '0';
                        notesBtn.dataset.notesContent = '';
                    }
                } catch (error) {
                    console.error('Error fetching notes:', error);
                    // Ensure button is disabled on error
                    const notesBtn = document.getElementById('view-notes-btn');
                    notesBtn.style.opacity = '0.5';
                    notesBtn.style.background = '#f8f8f8';
                    notesBtn.style.color = '#777777';
                    notesBtn.disabled = true;
                    notesBtn.dataset.notesContent = '';
                }
            }
            
            // Update notes content on page load
            updateNotesContent();
            
            // View notes button handler
            document.getElementById('view-notes-btn').addEventListener('click', function() {
                const content = this.getAttribute('data-notes-content');
                if (content) {
                    // Create a blob with the notes content
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    // Load it in the iframe
                    document.getElementById('content-frame').src = url;
                }
            });

            // Dashboard metrics button handler
            document.getElementById('analyze-ytd-btn').addEventListener('click', async () => {
                showLoading('Generating dashboard metrics...');
                
                try {
                    const response = await fetch('/backend/generate_ytd_metrics');
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Show success message
                        const operationElement = document.getElementById('loading-operation-text');
                        operationElement.textContent = 'Dashboard metrics generated successfully!';
                        
                        // Wait a moment to show the success message
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // Reload the dashboard to show updated metrics
                        document.getElementById('content-frame').src = '/backend/dashboard';
                    } else {
                        throw new Error(data.message || 'Failed to generate dashboard metrics');
                    }
                } catch (error) {
                    console.error('Error generating dashboard metrics:', error);
                    const operationElement = document.getElementById('loading-operation-text');
                    operationElement.textContent = `Error: ${error.message}`;
                    
                    // Wait a moment to show the error message
                    await new Promise(resolve => setTimeout(resolve, 3000));
                } finally {
                    hideLoading();
                }
            });

            // Monthly report button handler - removed since we're using data-href now
            
            // Update reload functions to show loading state
            document.getElementById('reload-vector-db-btn').addEventListener('click', async () => {
                const button = document.getElementById('reload-vector-db-btn');
                const originalText = button.textContent;
                
                button.disabled = true;
                button.textContent = 'Reloading...';
                showLoading('Reloading vector database...');
                
                try {
                    const response = await fetch('/backend/reload_vector_db');
                    const data = await response.json();
                    
                    hideLoading();
                    
                    if (data.status === 'success') {
                        button.textContent = 'Reload Successful ✓';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 3000);
                    } else {
                        button.textContent = 'Reload Failed ×';
                        console.error('Vector DB reload failed:', data.message);
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 3000);
                    }
                } catch (error) {
                    hideLoading();
                    button.textContent = 'Reload Failed ×';
                    console.error('Error reloading vector DB:', error);
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 3000);
                }
            });
            
            // Update the SF Public data reload
            document.getElementById('reload-sfpublic-btn').addEventListener('click', async function() {
                const button = this;
                const originalText = button.textContent;
                
                button.disabled = true;
                button.textContent = 'Reloading...';
                showLoading('Reloading SF public data...');
                
                try {
                    const response = await fetch('/backend/reload_sfpublic');
                    const data = await response.json();
                    
                    hideLoading();
                    
                    // Display results in iframe
                    const htmlContent = `
                        <html>
                            <head>
                                <style>
                                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 20px; }
                                    pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow: auto; }
                                    .status { font-weight: bold; margin-bottom: 10px; }
                                    .success { color: #28a745; }
                                    .error { color: #dc3545; }
                                </style>
                            </head>
                            <body>
                                <h2>SF Public Data Reload Results</h2>
                                <div class="status ${data.status === 'success' ? 'success' : 'error'}">
                                    Status: ${data.status}
                                </div>
                                <div>
                                    <p>${data.message}</p>
                                </div>
                                <h3>Log Output:</h3>
                                <pre>${data.log_content}</pre>
                            </body>
                        </html>
                    `;
                    
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('content-frame').src = url;
                    
                } catch (error) {
                    hideLoading();
                    console.error('Error:', error);
                    
                    // Show error in iframe
                    const htmlContent = `
                        <html>
                            <head>
                                <style>
                                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 20px; }
                                    .error { color: #dc3545; font-weight: bold; }
                                </style>
                            </head>
                            <body>
                                <h2>SF Public Data Reload Error</h2>
                                <div class="error">
                                    ${error.message || 'Unknown error occurred'}
                                </div>
                            </body>
                        </html>
                    `;
                    
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('content-frame').src = url;
                } finally {
                    // Reset button state
                    button.disabled = false;
                    button.textContent = originalText;
                }
            });

            // Add delete data button functionality
            document.getElementById('delete-data-btn').addEventListener('click', () => {
                // Use iframe to show delete data options
                document.getElementById('content-frame').src = '/backend/delete-data';
            });

            // Add functionality for Delete Data button
            const deleteDataBtn = document.getElementById('delete-data-btn');
            const deleteDataModal = document.getElementById('deleteDataModal');
            const deleteCloseBtn = deleteDataModal.querySelector('.close');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const deleteAllOutput = document.getElementById('delete-all-output');
            
            // Show modal when delete button is clicked
            deleteDataBtn.addEventListener('click', () => {
                deleteDataModal.style.display = 'block';
            });
            
            // Close modal when X is clicked
            deleteCloseBtn.addEventListener('click', () => {
                deleteDataModal.style.display = 'none';
            });
            
            // Close modal when Cancel is clicked
            cancelDeleteBtn.addEventListener('click', () => {
                deleteDataModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === deleteDataModal) {
                    deleteDataModal.style.display = 'none';
                }
            });
            
            // Handle "All Output Files" checkbox
            deleteAllOutput.addEventListener('change', function() {
                const outputCheckboxes = [
                    'delete-annual', 'delete-monthly', 'delete-weekly', 
                    'delete-ytd', 'delete-html', 'delete-charts'
                ].map(id => document.getElementById(id));
                
                // Check/uncheck all output options based on the "All Output" checkbox
                outputCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                    checkbox.disabled = this.checked;
                });
            });
            
            // Handle delete confirmation
            confirmDeleteBtn.addEventListener('click', async () => {
                // Get all checked options
                const checkedOptions = Array.from(
                    document.querySelectorAll('input[name="delete-option"]:checked')
                ).map(checkbox => checkbox.id);
                
                if (checkedOptions.length === 0) {
                    alert('Please select at least one option to delete.');
                    return;
                }
                
                // Ask for confirmation
                if (!confirm('Are you sure you want to delete the selected data? This action cannot be undone.')) {
                    return;
                }
                
                // Disable button and show loading state
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = 'Deleting...';
                showLoading('Deleting selected data...');
                
                try {
                    // Process each selected option
                    const results = [];
                    
                    for (const option of checkedOptions) {
                        let endpoint = '';
                        let method = 'POST';
                        
                        switch (option) {
                            case 'delete-annual':
                                endpoint = '/backend/clear-period-files/year';
                                break;
                            case 'delete-monthly':
                                endpoint = '/backend/clear-period-files/month';
                                break;
                            case 'delete-weekly':
                                endpoint = '/backend/clear-period-files/day';
                                break;
                            case 'delete-ytd':
                                endpoint = '/backend/clear-period-files/ytd';
                                break;
                            case 'delete-html':
                                endpoint = '/backend/clear-html-files';
                                break;
                            case 'delete-charts':
                                endpoint = '/backend/clear-chart-files';
                                break;
                            case 'delete-all-output':
                                endpoint = '/backend/clear-all-output';
                                break;
                            case 'delete-vectordb':
                                endpoint = '/backend/clear-vector-db';
                                break;
                            case 'delete-postgres':
                                endpoint = '/backend/clear-postgres-data';
                                break;
                            case 'delete-logs':
                                endpoint = '/backend/clear-logs';
                                break;
                        }
                        
                        if (endpoint) {
                            try {
                                const response = await fetch(endpoint, { method });
                                const data = await response.json();
                                
                                results.push({
                                    option,
                                    status: data.status === 'success' ? 'success' : 'error',
                                    message: data.message || 'Operation completed'
                                });
                            } catch (error) {
                                results.push({
                                    option,
                                    status: 'error',
                                    message: error.message || 'Unknown error'
                                });
                            }
                        }
                    }
                    
                    // Show results in the content frame
                    hideLoading();
                    
                    // Create HTML content for results
                    let htmlContent = `
                        <html>
                            <head>
                                <style>
                                    body { 
                                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
                                        padding: 25px;
                                        line-height: 1.5;
                                    }
                                    h1 { margin-top: 0; }
                                    .result-item {
                                        margin: 10px 0;
                                        padding: 10px;
                                        border-radius: 5px;
                                    }
                                    .success { background-color: #e8f5e9; color: #1b5e20; }
                                    .error { background-color: #ffebee; color: #b71c1c; }
                                    .summary { 
                                        margin: 20px 0;
                                        padding: 15px;
                                        background-color: #f5f5f5;
                                        border-radius: 5px;
                                        border-left: 5px solid #333;
                                    }
                                </style>
                            </head>
                            <body>
                                <h1>Delete Operation Results</h1>
                                <div class="summary">
                                    <strong>Summary:</strong> ${results.filter(r => r.status === 'success').length} operations successful, 
                                    ${results.filter(r => r.status === 'error').length} operations failed
                                </div>
                                <h2>Details:</h2>
                    `;
                    
                    for (const result of results) {
                        const className = result.status === 'success' ? 'success' : 'error';
                        const iconChar = result.status === 'success' ? '✓' : '✗';
                        const optionName = result.option.replace('delete-', '').replace(/-/g, ' ');
                        
                        htmlContent += `
                            <div class="result-item ${className}">
                                <strong>${iconChar} ${optionName.charAt(0).toUpperCase() + optionName.slice(1)}:</strong> 
                                ${result.message}
                            </div>
                        `;
                    }
                    
                    htmlContent += `
                            </body>
                        </html>
                    `;
                    
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('content-frame').src = url;
                    
                } catch (error) {
                    hideLoading();
                    console.error('Error performing delete operations:', error);
                    alert(`Error: ${error.message || 'Unknown error occurred'}`);
                } finally {
                    // Reset button state
                    confirmDeleteBtn.disabled = false;
                    confirmDeleteBtn.textContent = 'Delete Selected Data';
                    
                    // Close modal
                    deleteDataModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
